<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #calculate-btn {
            width: 100%;
            padding: 10px;
            background: #ff9501;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result-display {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="text" id="user-input" placeholder="Enter expression" />
        <button id="calculate-btn">Calculate</button>
        <div id="result-display"></div>
    </div>
    <script>
        document.getElementById("calculate-btn").addEventListener("click", function() {
            const inputValue = document.getElementById("user-input").value;
            fetch(`/calculate?expression=${encodeURIComponent(inputValue)}`)
                .then(response => response.text())
                .then(result => {
                    document.getElementById("result-display").innerHTML = result;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
